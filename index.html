<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <h3 class="top-head">Simple calculator</h3>
    <div class="main">
        <div class="top-input">
            <input type="text" id="userinput" placeholder="0">
        </div>
    <div class="btn-main">
        <div class="bottom-input">
            <button class="operator-btn">C</button>
            <button class="operator-btn">(</button>
            <button class="operator-btn">%</button>
            <button class="operator-btn">/</button>
        </div>
        <div class="bottom-input">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator-btn">*</button>
        </div>
        <div class="bottom-input">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator-btn">-</button>
        </div>
        <div class="bottom-input">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator-btn">+</button>
        </div>
        <div class="bottom-input">
            <button>)</button>
            <button>0</button>
            <button class="operator-btn">.</button>
            <button class="equalbtn">=</button>
        </div>
        
    </div>
    </div>
    <script src="assets/js/min.js">

    </script>
</body>
</html>
